---
- hosts: localhost
  connection: local
  become: true
  args:
    warn: false
 
  tasks:
   - name: Atualizando o sistema
     ansible.builtin.apt: 
       name: '*'
       state: latest        
       update_cache: yes
       only_upgrade: yes

   - name: Instalando pacotes
     package:
       name:
        - htop
        - tmux         
        - micro
        - xclip
        - net-tools
        - dnsutils
        - nmap
        - grc
...
